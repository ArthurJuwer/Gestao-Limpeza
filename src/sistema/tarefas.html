<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas | Puro Brilho</title>
    <link rel="shortcut icon" href="/public/imagens/LogoSimbolo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/user.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="flex dark:bg-[#333] dark:text-white">

    <div class="w-80">
        <nav class="fixed flex flex-col gap-y-4 p-8 border-r border-[#D9D9D9] dark:border-gray-700 h-screen">
            <img class="w-40 mt-2" src="/public/imagens/LogoTexto.png" alt="logo texto">
            <div class="mt-10 flex flex-col gap-y-8">
                <a href="/src/sistema/avisos.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/avisos.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Avisos</h1>
                    </div>
                </a>
                <a href="/src/sistema/projetos.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/tarefas.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Tarefas</h1>
                    </div>
                </a>
                <a href="/src/sistema/equipe.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/equipe.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Equipe</h1>
                    </div>
                </a>
                <a href="/src/sistema/trocareq.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/trocareq.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Trocar Equipe</h1>
                    </div>
                </a>
                <a href="/src/sistema/configuracoes.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/configuracoes.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Configurações</h1>
                    </div>
                </a>
            </div>
            <div class="flex items-center gap-x-4 absolute bottom-6">
                <img id="menu-foto" class="rounded-full border-[#BFBFBF] border w-10" src="" alt="">
                <p id="menu-name" class="font-semibold"></p>
            </div>
        </nav>
    </div>
    <div class="w-full flex flex-col gap-y-10 m-14">
        <h1 class="text-4xl font-semibold">Tarefas</h1>
        <div class="flex gap-12">
            <div class="w-4/5 grid grid-cols-3 gap-8">
                <button class="bg-[#70BDB6] text-white w-full p-4 rounded-lg relative font-medium">
                    <img class="size-7 absolute transform -translate-y-1/2 top-1/2" src="/public/imagens/icons-white/plus.png" alt="">
                    Adicionar Tarefas
                </button>
                
                <button class="bg-[#70BDB6] text-white w-full p-4 rounded-lg relative font-medium">
                    <img class="size-7 absolute transform -translate-y-1/2 top-1/2" src="/public/imagens/icons-white/edit.png" alt="">
                    Editar Tarefas
                </button>
                
                <button class="bg-[#70BDB6] text-white w-full p-4 rounded-lg relative font-medium">
                    <img class="size-7 absolute transform -translate-y-1/2 top-1/2" src="/public/imagens/icons-white/filtro.png" alt="">
                    Filtrar Tarefas
                </button>
            </div>
        </div>
        <div class="w-4/5">
            <h1 class="bg-[#2AA093] text-white text-center text-2xl p-4 rounded-t-2xl relative">
                Estacionamento
                <span class="absolute right-5 text-sm transform -translate-y-1/2 top-1/2">29/05</span>
            </h1>
            <table class="w-full">
                <tr class="grid grid-cols-5">
                    <th class="p-6 border-b border-black border-l">Iniciado</th>
                    <th class="p-6 border-b border-black border border-t-0">Estruturado</th>
                    <th class="p-6 border-b border-black ">Desenvolvido</th>
                    <th class="p-6 border-b border-black border border-t-0">Verificado</th>
                    <th class="p-6 border-b border-black border-r">Concluído</th>
                </tr>
                <tr class="grid grid-cols-5">
                    <td class="border-b border-black border-l h-96 rounded-bl-2xl"></td>
                    <td class="border-b border-black border border-t-0 h-96"></td>
                    <td class="border-b border-black h-96"></td>
                    <td class="border-b border-black border border-t-0 h-96"></td>
                    <td class="border-b border-black border-r h-96 rounded-br-2xl"></td>
                </tr>
            </table>
        </div>
            
            
        </div>

    </div>
    
</body>
</html>
