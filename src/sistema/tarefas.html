<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas | Puro Brilho</title>
    <link rel="shortcut icon" href="/public/imagens/LogoSimbolo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/tarefas.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="flex dark:bg-[#333] dark:text-white">

    <div class="w-80">
        <nav class="fixed flex flex-col gap-y-4 p-8 border-r border-[#D9D9D9] dark:border-gray-700 h-screen">
            <img class="w-40 mt-2" src="/public/imagens/LogoTexto.png" alt="logo texto">
            <div class="mt-10 flex flex-col gap-y-8">
                <a href="/src/sistema/avisos.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/avisos.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Avisos</h1>
                    </div>
                </a>
                <a href="/src/sistema/projetos.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/tarefas.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Projetos</h1>
                    </div>
                </a>
                <a href="/src/sistema/equipe.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/equipe.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Equipe</h1>
                    </div>
                </a>
                <a href="/src/sistema/trocareq.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/trocareq.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Trocar Equipe</h1>
                    </div>
                </a>
                <a href="/src/sistema/configuracoes.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/configuracoes.png" alt="">
                        <h1 class="text-[#2C2C2C] dark:text-white font-semibold">Configurações</h1>
                    </div>
                </a>
            </div>
            <div class="flex items-center gap-x-4 absolute bottom-6">
                <img id="menu-foto" class="rounded-full border-[#BFBFBF] border w-10" src="" alt="">
                <p id="menu-name" class="font-semibold"></p>
            </div>
        </nav>
    </div>
    <div class="w-full flex flex-col gap-y-10 m-14">
        <h1 class="text-4xl font-semibold">Tarefas</h1>
        <div class="flex gap-12">
            <div class="w-4/5 grid grid-cols-3 gap-8">
                <button id="btn-adicionar" class="bg-[#70BDB6] text-white w-full p-4 rounded-lg relative font-medium">
                    <img class="size-7 absolute transform -translate-y-1/2 top-1/2" src="/public/imagens/icons-white/plus.png" alt="">
                    Adicionar Tarefas
                </button>
            </div>
        </div>
        <div class="w-4/5">
            <div class="relative">
                <span id="projeto-voltar" class="absolute text-white cursor-pointer left-5 text-sm transform -translate-y-1/2 top-1/2">Voltar</span>

                <h1 id="projeto-name" class="bg-[#2AA093] text-white text-center text-2xl p-4 rounded-t-2xl "> 
                </h1>
                <span id="projeto-date" class="absolute text-white right-5 text-sm transform -translate-y-1/2 top-1/2"></span>
            </div>
            

            <table class="w-full">
                <tr class="grid grid-cols-5">
                    <th class="p-6 border-b border-black border-l">Iniciado</th>
                    <th class="p-6 border-b border-black border border-t-0">Estruturado</th>
                    <th class="p-6 border-b border-black ">Desenvolvido</th>
                    <th class="p-6 border-b border-black border border-t-0">Verificado</th>
                    <th class="p-6 border-b border-black border-r">Concluído</th>
                </tr>
                <tr class="grid grid-cols-5">
                    <td id="step-1" class="border-b border-black border-l h-96 rounded-bl-2xl"></td>
                    <td id="step-2" class="border-b border-black border border-t-0 h-96"></td>
                    <td id="step-3" class="border-b border-black h-96"></td>
                    <td id="step-4" class="border-b border-black border border-t-0 h-96"></td>
                    <td id="step-5" class="border-b border-black border-r h-96 rounded-br-2xl"></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
    <!-- Modal Adicionar Tarefa -->
    <div id="modal-adicionar" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="relative bg-white dark:bg-[#333] p-6 rounded-lg shadow-lg w-96">
            <button id="close-adicionar" class="absolute top-3 right-3 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white text-xl font-bold">&times;</button>
            <h2 class="text-xl font-semibold mb-4">Adicionar Tarefa</h2>
            <input type="text" id="input-adicionar-texto" placeholder="Descrição da tarefa" class="w-full p-2 border rounded mb-4 dark:bg-gray-700 dark:text-white">
            <select id="input-adicionar-step" class="w-full p-2 border rounded mb-4 dark:bg-gray-700 dark:text-white">
                <option value="1">Iniciado</option>
                <option value="2">Estruturado</option>
                <option value="3">Desenvolvido</option>
                <option value="4">Verificado</option>
                <option value="5">Concluído</option>
            </select>
            <div class="flex justify-end">
                <button id="btn-adicionar-confirmar" class="px-4 py-2 bg-[#70BDB6] text-white rounded hover:bg-[#5fa79f]">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- Modal Editar Tarefa -->
    <div id="modal-editar" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
        <div class="relative bg-white dark:bg-[#333] p-6 rounded-lg shadow-lg w-96">
            <button id="close-editar" class="absolute top-3 right-3 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white text-xl font-bold">&times;</button>
            <h2 class="text-xl font-semibold mb-4">Editar Tarefa</h2>
            <input type="text" id="input-editar-texto" placeholder="Descrição da tarefa" class="w-full p-2 border rounded mb-4 dark:bg-gray-700 dark:text-white">
            <select id="input-editar-step" class="w-full p-2 border rounded mb-4 dark:bg-gray-700 dark:text-white">
                <option value="1">Iniciado</option>
                <option value="2">Estruturado</option>
                <option value="3">Desenvolvido</option>
                <option value="4">Verificado</option>
                <option value="5">Concluído</option>
            </select>
            <div class="flex justify-end">
                <button id="btn-editar-confirmar" class="px-4 py-2 bg-[#70BDB6] text-white rounded hover:bg-[#5fa79f]">Salvar</button>
            </div>
        </div>
    </div>    
</body>
</html>
