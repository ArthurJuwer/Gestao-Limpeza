<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações | Puro Brilho</title>
    <link rel="shortcut icon" href="/public/imagens/LogoSimbolo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/configuracoes.js" defer></script>
    <script src="/js/user.js" defer></script>
    
</head>
<body class="flex">

    <div class="w-80">
        <nav class="fixed flex flex-col gap-y-4 p-8 border-r border-[#D9D9D9] h-screen">
            <img class="w-40 mt-2" src="/public/imagens/LogoTexto.png" alt="logo texto">
            <div class="mt-10 flex flex-col gap-y-8">
                <a href="/src/sistema/avisos.html">
                    <div class="flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/avisos.png" alt="">
                        <h1 class="text-[#2C2C2C] font-semibold">Avisos</h1>
                    </div>
                </a>

                <a href="/src/sistema/projetos.html">
                    <div class=" flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/tarefas.png" alt="">
                        <h1 class="text-[#2C2C2C] font-semibold">Tarefas</h1>
                    </div>
                </a>

                <a href="/src/sistema/equipe.html">
                    <div class=" flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/equipe.png" alt="">
                        <h1 class="text-[#2C2C2C] font-semibold">Equipe</h1>
                    </div>
                </a>

                <a href="/src/sistema/trocareq.html">
                    <div class=" flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/trocareq.png" alt="">
                        <h1 class="text-[#2C2C2C] font-semibold">Trocar Equipe</h1>
                    </div>
                </a>

                <a href="/src/sistema/configuracoes.html">
                    <div class=" flex items-center gap-x-4">
                        <img class="w-6" src="/public/imagens/icons/configuracoes.png" alt="">
                        <h1 class="text-[#2C2C2C] font-semibold">Configurações</h1>
                    </div>
                </a>
            </div>

            <div class="flex items-center gap-x-4 absolute bottom-6">
                <img id="menu-foto" class="rounded-full border-[#BFBFBF] border w-10" src="" alt="">
                <p id="menu-name" class="font-semibold"></p>
            </div>
            
        </nav>
    </div>
    <div class="w-full flex flex-col gap-y-10 m-14">
        <h1 class="text-4xl font-semibold">Configurações</h1>
        <div class="w-4/5 rounded-lg bg-[#E6E6E6] p-5 flex items-center justify-between">
            <div class="flex gap-8 items-center">
                <img id="user-foto" class="w-20 border border-[#BFBFBF] rounded-full" src="" alt="">
                <div class="flex flex-col">
                    <p id="user-name" class="text-[#2C2C2C] font-semibold"></p>
                    <span class="text-[#70BDB6]">Pertence à 2 equipes</span>
                </div>
            </div>
            <button class="bg-[#70BDB6] px-12 p-3 rounded-full text-white">Alterar foto</button>
        </div>

        <div class="flex flex-col gap-6">
        <h2 class="text-[#2C2C2C] font-semibold">Perfil:</h2>
        <div class="flex flex-col gap-y-6">
            <div class="w-4/5">
                <div class="relative w-full">
                    <label class="absolute bg-white -top-3 left-3 px-2 text-sm text-[#2AA093]">Nome</label>
                    <input id="input-nome" class="border-[#8ACDC9] border-2 w-full rounded-xl p-4" type="text">
                    <button id="button-nome" class="absolute transform -translate-y-1/2 top-1/2 right-6 bg-[#70BDB6] px-8 p-2 rounded-full text-white">Alterar</button>
                </div>
                
            </div>
            <div class="w-4/5">
                <div class="relative w-full">
                    <label class="absolute bg-white -top-3 left-3 px-2 text-sm text-[#2AA093]">Senha</label>
                    <input id="input-senha" class="border-[#8ACDC9] border-2 w-full rounded-xl p-4" type="password">
                    <button id="button-senha" class="absolute transform -translate-y-1/2 top-1/2 right-6 bg-[#70BDB6] px-8 p-2 rounded-full text-white">Alterar</button>
                </div>
                
            </div>
        </div>
        </div>
        
        <div class="flex flex-col gap-6">
            <h2 class="text-[#2C2C2C] font-semibold">Cor do sistema:</h2>
            <div class="">
                <button class="relative bg-[#2AA093] px-16 p-3 rounded-lg text-white font-semibold">
                    <img class="absolute left-4 size-6" src="/public/imagens/icons-white/sol.png" alt="sol">
                    Claro
                </button>
                <button class="relative border text-[#2C2C2C] border-[#2C2C2C] px-16 p-3 rounded-lg font-semibold">
                    <img class="absolute left-4 size-6" src="/public/imagens/icons/lua.png" alt="sol">
                    Escuro
                </button>
    
            </div>
        </div>
        
        <div class="flex flex-col gap-6">
            <h2 class="text-[#2C2C2C] font-semibold">Equipes:</h2>
            <div class="flex gap-10">
                <img class="w-28" src="/public/imagens/senac.png" alt="">
                <img class="w-28" src="/public/imagens/prefeitura.png" alt="">
            </div>
        </div>

        
    </div>
    
    
</body>
</html>
